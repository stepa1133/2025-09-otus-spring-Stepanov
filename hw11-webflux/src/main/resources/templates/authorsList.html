<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>

    <style type="text/css">
        body {
            padding: 50px;
        }
        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td,
        .authors th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:first-child,
        .authors td:last-child {
            width: 50px;
            text-align: center;
        }

    </style>

    <style type="text/css" th:inline="text">
        h3 {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>

<body>

<h3 th:text="Авторы">Авторы:</h3>

<table class="authors">
    <thead>
    <tr>
        <th th:text="Итендификатор">ID</th>
        <th th:text="ФИО">ФИО</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.fullName}">Kek</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="2" style="text-align: center; font-style: italic;">
            Всего авторов: <span th:text="${authors.size()}">0</span>
        </td>
        <td>
            <form th:action="@{/book}" method="get" class="action-form" style="display: inline-block;">
                <button type="submit" class="action-btn">
                    На главную
                </button>
            </form>
        </td>
    </tr>
    </tfoot>
</table>

</body>
</html>
