<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

    </style>
</head>
<body>

<!--<h3 th:text="#{lang-switcher-header}">Select language</h3>
<div>
    <div><a href="#" th:href="@{/(lang=en)}" th:text="#{en-lang-switch-button-caption}">Language - EN</a></div>
    <div><a href="#" th:href="@{/(lang=ru)}" th:text="#{ru-lang-switch-button-caption}">Language - RU</a></div>
</div>-->

<h3 th:text="#{books-table-header}">Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th th:text="#{book-field-id}">ID</th>
        <th th:text="#{book-field-name}">Name</th>
        <th th:text="#{book-field-author}">Author</th>
        <th th:text="#{book-field-genre}">Genre</th>
        <th th:text="#{books-table-column-action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.getTitle()}">Harry Potter</td>
        <td th:text="${book.getAuthor().getFullName()}">Daria Dontsova</td>
        <td th:text="${book.getGenre().getName()}">Adventure</td>
        <td>
            <form th:action="@{/getCommentsList}" method="get" class="action-form">
                <input type="hidden" name="id" th:value="${book.getId()}"/>
                <button type="submit" class="action-btn edit-btn"
                        th:text="#{edit-comments-caption}">Edit comments</button>
            </form>
            <form th:action="@{/getBookEditForm}" method="get" class="action-form">
                <input type="hidden" name="id" th:value="${book.id}"/>
                <button type="submit" class="action-btn edit-btn"
                        th:text="#{edit-button-caption}">Edit</button>
            </form>
            <form th:action="@{/delete/{id}(id=${book.id})}"
                  method="post" class="delete-form"
                  th:attr="book-title = ${book.title}"
                  onsubmit="return confirm('Ну и зачем удалять книгу ' + this.getAttribute('book-title') + '?');">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4" style="text-align: center; font-style: italic;">
            Всего книг: <span th:text="${books.size()}">0</span>
        </td>
<!--        <td>
            &lt;!&ndash; Кнопка добавления новой книги &ndash;&gt;
            <a th:href="@{/bookEdit}" class="add-btn">
                + Добавить книгу
            </a>
        </td>-->
        <td>
            <form th:action="@{/getBookAddForm}" method="get" class="action-form">
                <button type="submit" class="action-btn add-btn"
                        th:text="#{add-new-book-button}">Add New Book</button>
            </form>
        </td>
    </tr>
    </tfoot>
</table>
</body>
</html>
