<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add New Book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        .row {
            margin-top: 10px;
        }

        h3 {
            background-image: url("../static/listmark.png");
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }

        .errors {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .error-field {
            border: 1px solid red;
        }

        input, select {
            padding: 5px;
            width: 300px;
            box-sizing: border-box;
        }

        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>

    <style type="text/css" th:inline="text">
        [[h3]] {
            background-image: url([[@{/listmark.png}]]);
            background-repeat: no-repeat;
            padding: 2px;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<!-- Form for adding new book -->
<form id="add-form" th:action="@{/addBook}" th:method="post" th:object="${book}">

    <h3>Add New Book:</h3>

    <div class="row">
        <label for="book-name-input">Book Title:</label>
        <input id="book-name-input"
               name="title"
               type="text"
               th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')} ? 'error-field' : ''"
               placeholder="Enter book title"/>
        <div class="errors"
             th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}">
            Book title error
        </div>
    </div>

    <div class="row">
        <label for="book-author-select">Author:</label>
        <select id="book-author-select"
                name="authorId"
                th:field="*{authorId}"
                th:classappend="${#fields.hasErrors('authorId')} ? 'error-field' : ''">
            <option value="">-- Select author --</option>
            <option th:each="author : ${allAuthors}"
                    th:value="${author.id}"
                    th:text="${author.fullName}">
            </option>
        </select>
        <div class="errors"
             th:if="${#fields.hasErrors('authorId')}"
             th:errors="*{authorId}">
            Please select an author
        </div>
    </div>

    <div class="row">
        <label for="book-genre-select">Genre:</label>
        <select id="book-genre-select"
                name="genreId"
                th:field="*{genreId}"
                th:classappend="${#fields.hasErrors('genreId')} ? 'error-field' : ''">
            <option value="">-- Select genre --</option>
            <option th:each="genre : ${allGenres}"
                    th:value="${genre.id}"
                    th:text="${genre.name}">
            </option>
        </select>
        <div class="errors"
             th:if="${#fields.hasErrors('genreId')}"
             th:errors="*{genreId}">
            Please select a genre
        </div>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a th:href="@{/}">
            <button type="button">Cancel</button>
        </a>
    </div>
</form>

</body>
</html>
