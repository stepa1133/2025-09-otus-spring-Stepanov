spring:
  data:
    mongodb:
      host: localhost
      database: test
      port: 0
  shell:
    interactive:
      enabled: false
    noninteractive:
      enabled: false
    command:
      version:
        enabled: false
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.5

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.hw.mongock
  mongo-db:
    write-concern:
      journal: false
    read-concern: local